<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h2 class="word">Register</h2>

        <form action="{{ url_for('register') }}" method="post">
            <div>{{ msg }}</div>

            <input type="text" name="username" class="textbox" placeholder="Enter Username" required>
            <input type="password" name="password" class="textbox" placeholder="Enter Password" required>
            <input type="email" name="email" class="textbox" placeholder="Enter Email" required>

            <button class="btn" type="submit">Register</button>

        </form>
        <p class="bottom">Already have an account? <a href="{{ url_for('login') }}"></a></p>
    </div>
</body>

</html>
